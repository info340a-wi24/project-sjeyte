<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="../img/Harmony-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container justify-content-center">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mood-tracker.html">Mood Tracker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="guided-meditation.html">Guided Meditation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="resource-directory.html">Resource Directory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signin.html">Sign In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Sign Up</h2>
                        <form>
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email:</label>
                                <input type="email" id="signup-email" name="signup-email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Password:</label>
                                <input type="password" id="signup-password" name="signup-password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password:</label>
                                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="signin.html">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light py-3">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <p>&copy; 2024 Harmony App. Info Group 18</p>
              </div>

</html>
